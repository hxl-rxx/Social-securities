<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>员工明细表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url: "http://localhost:44319/api/Employee/GetEmployees",
                type: 'get',
                success: function (d) {
                    $("#body").empty();
                    $(d).each(function () {
                        var line = '<tr id="tr">'
                            + '<td>' + this.ID + '</td>'
                            + '<td>' + this.Name + '</td>'
                            + '<td>' + Sexd(this.Sex) + '</td>'
                            + '<td>' + this.Companys.Cname + '</td>'
                            + '<td><input id="Button1" type="button" value="删除" class="btn btn-red" onclick="DelEmploy(' + this.ID + ')" /> <input id="Button1" type="button" value="详情" class="btn btn-red" onclick="UptEmploy(' + this.ID + ')" /></td>'
                            + '</tr>'
                        $("#body").append(line);
                    })

                }

            })
        })
        function Sexd(id) {
            if (id == 0) {
                return "女";
            }
            else {
                return "男";
            }
        }
        function ReEmploy() {
            var name = $("#TexName").val();
            $.ajax({
                url: 'http://localhost:44319/api/Employee/GetEmployees',
                type: 'get',
                data: { name: name },
                success: function (d) {
                    $("#body").empty();
                    $(d).each(function () {
                        var line = '<tr>'
                            + '<td>' + this.ID + '</td>'
                            + '<td>' + this.Name + '</td>'
                            + '<td>' + Sexd(this.Sex) + '</td>'
                            + '<td>' + this.Companys.Cname + '</td>'
                            + '</tr>'
                        $("#body").append(line);

                    })

                }
            })
        }
        function DelEmploy(id) {
            if (!confirm('确认删除吗?')) {
                return;
            }
            $.ajax({
                url: 'http://localhost:44319/api/Employee/DelEmployees/' + id,
                type: 'post',
                success: function (d) {
                    if (d > 0) {
                        alert("删除成功");
                        location.href = '/Employee.html';
                    }
                }
            })
        }
        function UptEmploy(id) {
            location.href = 'EmployUpdate.html?id=' + id;
        }

    </script>
    <style>
        .page-icon {
            margin: 20px 0 0 0;
            font-size: 0; 
            text-align: center;
        }
            .page-icon a, .page-disabled, .page-next {
                border: 1px solid #ccc;
                border-radius: 3px;
                padding: 4px 10px 5px;
                font-size: 14PX; 
                margin-right: 10px;
            }
            .page-icon a {
                text-decoration: none; /*取消链接的下划线*/
                color: #005aa0;
            }

        .page-current {
            color: #ff6600;
            padding: 4px 10px 5px;
            font-size: 14PX; /*修复行内元素之间空隙间隔*/
        }

        .page-disabled {
            color: #ccc;
        }

            .page-next i, .page-disabled i {
                cursor: pointer; /*设置鼠标经过时的显示状态，这里设置的是显示状态为小手状态*/
                display: inline-block; /*设置显示的方式为行内块元素*/
                width: 5px;
                height: 9px;
                background-image: url(http://img.mukewang.com/547fdbc60001bab900880700.gif); /*获取图标的背景链接*/
            }

            .page-disabled i {
                background-position: -80px -608px;
                margin-right: 3px;
            }

        .page-next i {
            background-position: -62px -608px;
            margin-left: 3px;
        }
        </style>
</head>
<body>
    <div class="panel-body">
        <form role="form" class="form-inline">
            <div class="form-group" style="float:right"><input id="Button1" type="button" value="查询" onclick="ReEmploy()" class="btn btn-primary" /></div>
            <div class="form-group" style="float:right"><input type="text" class="form-control" id="TexName" placeholder="请输入姓名"></div>
        </form>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" id="table1">
            <thead>
                <tr>
                    <th>员工ID</th>
                    <th>员工姓名</th>
                    <th>性别</th>
                    <th>公司名称</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </div>
    <div class="page-icon">
        <span class="page-first"><i></i>首页</span>
        <span class="page-disabled"><i></i>上一页</span>
        <span class="page-current">1</span>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>  
        <a class="page-next" href="#">下一页<i></i></a>
        <a class="page-last" href="#">尾页<i></i></a>
    </div>

   
</body>
</html>
