<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>缴费信息表</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
    <ol class="breadcrumb">
        <li class="active">
            菜单
        </li>
        <li class="active">
            缴费信息
        </li>
    </ol>
    <div class="panel panel-default">
        <div class="panel-heading">
            搜索
        </div>
        <div class="panel-body">
            <form role="form" class="form-inline">
                <div class="form-group">
                    <label for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="请输入姓名">
                </div>
                <div class="form-group">
                    <label for="name">所属公司</label>
                    <select class="form-control" id="company">
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">险种</label>
                    <select class="form-control" id="iname">
                    </select>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-success" onclick="search()">开始搜索</button>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped" id="table1">
            <thead>
                <tr>
                    <th><input id="top" type="checkbox" /></th>
                    <th>编号</th>
                    <th>企业名称</th>
                    <th>员工名称</th>
                    <th>险种</th>
                    <th>企业承担</th>
                    <th>个人承担</th>
                    <th>缴纳月数</th>
                    <th>开始月份</th>
                    <th>结束月份</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="body">
            </tbody>
        </table>
    </div>
</body>
</html>

<script>
    $(function () {
        $.ajax({
            url: "http://localhost:44319/api/PayInfo/GetPayinfos",
            type: "get",
            dataType: 'json',
            success: function (d) {
                $("#body").empty();
                $(d).each(function () {
                    var line = '<tr>'
                        + '<td><input class="check" type="checkbox" /></td>'
                        + '<td>' + this.ID + '</td>'
                        + '<td>' + this.Cname + '</td>'
                        + '<td>' + this.Name + '</td>'
                        + '<td>' + this.Iname + '</td>'
                        + '<td>' + this.Ccost + '</td>'
                        + '<td>' + this.Ecost + '</td>'
                        + '<td>' + this.Month + '</td>'
                        + '<td>' + this.BeginMonth + '</td>'
                        + '<td>' + this.EndMonth + '</td>'
                        + '<td><input id="Button1" type="button" value="删除" onclick="DelPayInfo(' + this.ID + ')" class="btn btn-danger" />'
                        + '</tr>'
                    $("#body").append(line);
                })
                bandCompany();
            }
        })
    })

    function DelPayInfo(id) {
        if (!confirm('确认删除吗?')) {
            return;
        }
        $.ajax({
            url: 'http://localhost:44319/api/PayInfo/DelPayinfo/' + id,
            type: 'get',
            success: function (d) {
                if (d > 0) {
                    alert("删除成功");
                    location.href = '/Index.html';
                }
            }
        })
    }

    function bandCompany() {
        $.ajax({
            url: "http://localhost:44319/api/Company/GetCompanyList",
            type: "get",
            dataType: "json",
            success: function (data) {
                $("#company").empty();
                $("#company").append('<option value="-1">==请选择==</option>')
                $(data).each(function () {
                    var line = '<option value=' + this.CompanyId + '>' + this.Cname + '</option>'
                    $("#company").append(line);
                })
                bandInsurance();
            }
        })
    }
    function bandInsurance() {
        $.ajax({
            url: "http://localhost:44319/api/Social/GetInsurancetypes",
            type: "get",
            dataType: "json",
            success: function (data) {
                $("#iname").empty();
                $("#iname").append('<option value="-1">==请选择==</option>')
                $(data).each(function () {
                    var line = '<option value=' + this.ID + '>' + this.Iname + '</option>'
                    $("#iname").append(line);
                })
            }
        })
    }

    function search() {
        $.ajax({
            url: "http://localhost:44319/api/PayInfo/GetPayinfo",
            type: "get",
            data: {
                cid: $("#company").val(),
                name: $("#name").val(),
                iid: $("#iname").val()
            },
            dataType: "json",
            success: function (data) {
                $("#body").empty();
                $(data).each(function () {
                    var line = '<tr>'
                        + '<td><input class="check" type="checkbox" /></td>'
                        + '<td>' + this.ID + '</td>'
                        + '<td>' + this.Cname + '</td>'
                        + '<td>' + this.Name + '</td>'
                        + '<td>' + this.Iname + '</td>'
                        + '<td>' + this.Ccost + '</td>'
                        + '<td>' + this.Ecost + '</td>'
                        + '<td>' + this.Month + '</td>'
                        + '<td>' + this.BeginMonth + '</td>'
                        + '<td>' + this.EndMonth + '</td>'
                        + '<td><input id="Button1" type="button" value="删除" onclick="DelPayInfo(' + this.ID + ')" class="btn btn-danger" />'
                        + '</tr>'
                    $("#body").append(line);
                })
            }
        })
    }
</script>
